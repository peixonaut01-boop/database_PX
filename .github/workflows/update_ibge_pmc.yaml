name: Update IBGE PMC Data

on:
  workflow_dispatch:

jobs:
  update-ibge-pmc:
    runs-on: ubuntu-latest
    name: Update IBGE PMC Data (manual trigger)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: First Run - Update PMC data
      run: |
        echo "=== First Run: Updating PMC data ==="
        cd "scripts to pull data"
        python run_all_pmc.py

    - name: Second Run - Update PMC data (retry)
      run: |
        echo "=== Second Run: Updating PMC data (retry) ==="
        cd "scripts to pull data"
        python run_all_pmc.py

    - name: Verify PMC data upload
      run: |
        cd "scripts to pull data"
        python verify_structure.py

