name: Smart Update - Weekly Calendar Check

on:
  schedule:
    # Rodar toda segunda-feira às 8h BRT (11h UTC) para verificar semana
    - cron: '0 11 * * 1'
  workflow_dispatch:  # Permitir execução manual

jobs:
  smart-update:
    runs-on: ubuntu-latest
    name: Smart Update Based on IBGE Calendar
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check calendar and update datasets
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_SMTP_HOST: ${{ secrets.EMAIL_SMTP_HOST }}
        EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
        python scripts/smart_update_scheduler.py
    
    - name: Upload update results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: update-results-${{ github.run_number }}
        path: data_exports/update_results_*.json
        retention-days: 30

