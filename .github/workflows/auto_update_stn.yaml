name: Auto Update - STN (RTN) Monthly

on:
  schedule:
    # Rodar nos primeiros 7 dias de cada mês às 8h BRT (11h UTC)
    # STN publica RTN no final do mês anterior
    - cron: '0 11 1-7 * *'
  workflow_dispatch:  # Permitir execução manual

jobs:
  update-stn:
    runs-on: ubuntu-latest
    name: Update STN (RTN) Data
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install openpyxl beautifulsoup4 requests
    
    - name: Scrape and download latest RTN
      run: |
        python scripts/scrape_tesouro_rtn.py
    
    - name: Extract and ingest RTN tables
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
      run: |
        python scripts/list_tesouro_tables.py
        # TODO: Implementar ingestão das tabelas RTN no Firebase
        echo "RTN ingestion script to be implemented"
    
    - name: Verify STN update
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
      run: |
        echo "STN verification to be implemented"

