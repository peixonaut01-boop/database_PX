name: Update IBGE PMS Data

on:
  workflow_dispatch:

jobs:
  update-ibge-pms:
    runs-on: ubuntu-latest
    name: Update IBGE PMS Data (manual trigger)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: First Run - Update PMS data
      run: |
        echo "=== First Run: Updating PMS data ==="
        cd "scripts to pull data"
        python run_all_pms.py

    - name: Second Run - Update PMS data (retry)
      run: |
        echo "=== Second Run: Updating PMS data (retry) ==="
        cd "scripts to pull data"
        python run_all_pms.py

    - name: Verify PMS data upload
      run: |
        cd "scripts to pull data"
        python verify_pms_structure.py
