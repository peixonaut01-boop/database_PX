name: Auto Update - Daily Datasets

on:
  schedule:
    # Rodar diariamente às 9h BRT (12h UTC)
    - cron: '0 12 * * *'
  workflow_dispatch:  # Permitir execução manual

jobs:
  update-daily:
    runs-on: ubuntu-latest
    name: Update Daily Datasets (BACEN)
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Update BACEN datasets (incremental - fast!)
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
      run: |
        python scripts/ingest_flat_series_incremental.py --dataset bacen --workers 10
    
    - name: Verify update
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
      run: |
        python scripts/verify_dataset_completeness.py bacen

