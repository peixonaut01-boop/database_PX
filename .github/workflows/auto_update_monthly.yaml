name: Auto Update - Monthly Datasets

on:
  schedule:
    # Rodar diariamente às 10h BRT (13h UTC) para verificar datasets mensais
    - cron: '0 13 * * *'
  workflow_dispatch:  # Permitir execução manual

jobs:
  update-monthly:
    runs-on: ubuntu-latest
    name: Update Monthly Datasets
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run intelligent scheduler
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
      run: |
        python scripts/auto_update_scheduler.py
    
    - name: Upload update results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: update-results-${{ github.run_number }}
        path: data_exports/update_results_*.json
        retention-days: 30

