name: Update IBGE PNADCM Data

on:
  workflow_dispatch:

jobs:
  update-ibge-pnadcm:
    runs-on: ubuntu-latest
    name: Update IBGE PNADCM Data (manual trigger)
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: First Run - Update PNADCM tables
      run: |
        echo "=== First Run: Updating PNADCM tables ==="
        cd "scripts to pull data"
        python ibge_pnadcm_tables.py

    - name: Second Run - Update PNADCM tables (retry)
      run: |
        echo "=== Second Run: Updating PNADCM tables (retry) ==="
        cd "scripts to pull data"
        python ibge_pnadcm_tables.py

